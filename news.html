<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ChirpTV - Video Crónica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- DPlayer CSS -->
  <link href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css" rel="stylesheet" />
  
  <style>
    #dplayer {
      width: 100%;
      max-width: 900px;
      height: 506px;
      margin: 2rem auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>ChirpTV</h1>
    <p class="slogan-text">Noticias sin filtro</p>
  </header>

  <main class="container">
    <div id="dplayer"></div>
    <p class="author" style="text-align:center; color: var(--main-color-dark); font-weight:700;">
      Crónica Noticias en Vivo
    </p>
  </main>

  <footer class="footer">
    Chirp 2025 © – Todos los derechos reservados
  </footer>

  <!-- DPlayer JS -->
  <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
  <script>
    const dp = new DPlayer({
      container: document.getElementById('dplayer'),
      theme: '#e91e63',  // color rosa que pediste
      video: {
        url: 'https://www.youtube.com/watch?v=GBAVrpzXwc8',
        type: 'youtube'
      },
      autoplay: true,
      preload: 'auto',
    });
  </script>

</body>
</html>
