<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://chirp.solargentinotv.com.ar/assets/css/main.css" />
  <style>
/* Contenedor base */
#ChirpPlayer {
  width: 100%;
  height: 506px;
  max-width: 900px;
}

/* Fullscreen: anular zoom y escala */
pjsdiv:fullscreen,
pjsdiv:fullscreen * {
  transform: none !important;
  zoom: 1 !important;
}

/* Contenedor fullscreen: ocupar toda la pantalla pero sin forzar tamaño fijo */
pjsdiv:fullscreen {
  width: 100% !important;
  height: 100% !important;
  max-width: 100vw !important;
  max-height: 100vh !important;
  overflow: hidden !important;
}

/* Video o contenido interno: adaptar tamaño sin distorsión */
pjsdiv:fullscreen video,
pjsdiv:fullscreen iframe,
pjsdiv:fullscreen embed,
pjsdiv:fullscreen canvas {
  width: 100% !important;
  height: 100% !important;
  object-fit: contain !important;
  transform: none !important;
  zoom: 2 !important;
}
  </style>
</head>
