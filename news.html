<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Plyr estilo DPlayer</title>

<!-- Plyr CSS -->
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

<style>
  body {
    background: #121212;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .plyr {
    width: 640px;
    border-radius: 8px;
    overflow: hidden;
    background: #000;
  }

  /* Modificamos estructura de controles */

  /* Ocultamos controles originales para crear estructura personalizada */
  .plyr__controls {
    display: flex;
    flex-direction: column;
    padding: 0;
    background: #222;
    font-size: 14px;
    user-select: none;
  }

  /* Barra de progreso en la parte superior de controles */
  .plyr__progress {
    order: 1;
    width: 100%;
    height: 8px;
    background: #444;
    cursor: pointer;
    margin: 8px 0 0 0;
    border-radius: 4px;
    overflow: hidden;
  }

  .plyr__progress__filled {
    background: #0ff !important;
  }

  /* Controles debajo de la barra */
  .plyr__controls > *:not(.plyr__progress) {
    order: 2;
    padding: 8px 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  /* Botones */
  .plyr__control {
    color: #0ff;
    margin-right: 8px;
    transition: color 0.2s ease;
  }
  .plyr__control:hover, .plyr__control:focus {
    color: #4fffd4;
    outline: none;
  }

  /* Tiempo actual y duración */
  .plyr__time {
    color: #ccc;
    font-variant-numeric: tabular-nums;
  }

  /* Volumen slider */
  .plyr__volume {
    display: flex;
    align-items: center;
  }
  .plyr__volume input[type="range"] {
    margin-left: 8px;
    cursor: pointer;
  }

  /* Progreso hover */
  .plyr__progress:hover {
    background: #555;
  }

</style>
</head>
<body>

<video
  id="player"
  playsinline
  controls
  crossorigin
  poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
>
  <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" />
  Tu navegador no soporta la etiqueta de video.
</video>

<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
  const player = new Plyr('#player', {
    controls: [
      'play-large', // botón grande de play
      'rewind',
      'play',
      'fast-forward',
      'progress',   // barra de progreso
      'current-time',
      'duration',
      'mute',
      'volume',
      'settings',
      'fullscreen',
    ],
  });
</script>

</body>
</html>
