/* Hacemos el reproductor ocupar todo el wrapper */

  width: 100%;

  top: 0; left: 0;
}

/* Miniatura y bot√≥n */
#videoContainer {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  cursor: pointer;
  z-index: 2;
  display: flex;
  align-items: center;

/* üì± SOLO EN M√ìVILES: hacemos el reproductor responsivo horizontal */
@media screen and (max-width: 768px) {
  #playerWrapper {
    height: auto;
    aspect-ratio: 16 / 9;
  }

  #ChirpPlayer {

    top: 0;

}
    #playButton:hover {
      background-color: #b81a53;

      fill: white;

<body>

  <header>
    <h1>ChirpTV</h1>
    <p class="slogan-text">La secci√≥n multimedia de Chirp</p>

    <div class="dropdown" id="videoDropdown">
      <button class="dropdown-toggle">Eleg√≠ se√±al</button>

      <div id="videoContainer" aria-label="Miniatura del video con bot√≥n de reproducci√≥n" role="button" tabindex="0">
        <img id="videoThumbnail" src="assets/media/images/thumbs/conmebol/eliminatoriassudamericanas2026/chiargthumb.jpg" alt="Miniatura del video" />

<script src="https://unpkg.com/dplayer/dist/DPlayer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const playBtn = document.getElementById('playButton');
    const videoContainer = document.getElementById('videoContainer');
    const playerContainer = document.getElementById('ChirpPlayer');

    // Inicializar DPlayer sin autoplay
    window.dp = new DPlayer({
      container: playerContainer,
      video: {
        url: 'https://chirp.solargentinotv.com.ar/assets/media/videos/chiargtelefe.mp4',
        type: 'auto',
        poster: 'https://chirp.solargentinotv.com.ar/assets/media/images/thumbs/conmebol/eliminatoriassudamericanas2026/chiargthumb.jpg',
        autoplay: false
      }
    });

    function startVideo() {
      videoContainer.classList.add('fade-out');
      videoContainer.addEventListener('transitionend', () => {
        videoContainer.style.display = 'none';
        window.dp.play();
      }, { once: true });
    }

    playBtn.addEventListener('click', startVideo);
    videoContainer.addEventListener('click', e => {
      // Evitar que el click en el bot√≥n se dispare dos veces
      if(e.target !== playBtn) startVideo();
    });

    // Para accesibilidad: reproducir con Enter o Space en el div overlay
    videoContainer.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        startVideo();
      }
    });
  });
</script>
<script src="assets/js/timedivider.js"></script>
<script src="assets/js/timeformatter.js"></script>
<script src="assets/js/dropdown.js"></script>
</body>
