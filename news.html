<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8" />

  <!-- Bitmovin Player -->

  <style>
    .player-wrapper {
      width: 90%;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);

  </style>
</head>
<body>
<div class="player-wrapper">

</div>

<script type="text/javascript">

    analytics: {
      key: '3a1f0572-4e06-478c-90fe-49456c45657b',

      videoId: 'wizard-Reite666_T1_E1_-_Cilio_debe_re-1749237252686',
    },
  };

  var source = {
    title: 'Reite666 T1 E1 - Cilio debe regresar',
    hls: 'https://cdn.jsdelivr.net/gh/satv2025/media@refs/heads/main/videos/reite666/t1/E1/REITE666%20T1%20E1.m3u8',
  };

  var player = new bitmovin.player.Player(document.getElementById('player'), conf);

</script>

</body>
</html>
