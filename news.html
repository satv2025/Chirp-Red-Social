<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Plyr con barra y controles horizontales tipo DPlayer</title>

<!-- Plyr CSS -->
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

<style>
  body {
    background: #121212;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .plyr {
    width: 640px;
    border-radius: 8px;
    overflow: hidden;
    background: #000;
  }

  /* Contenedor de controles para separar barra y controles */
  .plyr__controls {
    flex-direction: column; /* Para tener barra y controles en columna */
    background: #222;
    padding: 8px 12px;
    user-select: none;
  }

  /* Barra de progreso separada arriba */
  .plyr__progress {
    height: 8px;
    background: #444;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 8px;
  }
  .plyr__progress__filled {
    background: #0ff !important;
  }
  .plyr__progress:hover {
    background: #555;
  }

  /* Fila horizontal con controles debajo */
  .plyr__controls > *:not(.plyr__progress) {
    display: flex !important;
    align-items: center;
    justify-content: flex-start;
    gap: 12px;
  }

  /* Botones y controles estilo DPlayer */
  .plyr__control {
    color: #0ff;
    font-size: 16px;
    transition: color 0.2s ease;
  }
  .plyr__control:hover, .plyr__control:focus {
    color: #4fffd4;
    outline: none;
  }

  /* Tiempo actual y duraci√≥n */
  .plyr__time {
    color: #ccc;
    font-variant-numeric: tabular-nums;
    font-size: 14px;
  }

  /* Volumen */
  .plyr__volume {
    display: flex;
    align-items: center;
  }
  .plyr__volume input[type="range"] {
    margin-left: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<video
  id="player"
  playsinline
  controls
  crossorigin
  poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
>
  <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" />
  Tu navegador no soporta la etiqueta de video.
</video>

<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
  const player = new Plyr('#player', {
    controls: [
      'play-large', 
      'rewind',
      'play',
      'fast-forward',
      'progress',   // barra de progreso (aparece arriba)
      'current-time',
      'duration',
      'mute',
      'volume',
      'settings',
      'fullscreen',
    ],
  });
</script>

</body>
</html>
