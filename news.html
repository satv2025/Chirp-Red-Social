<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Repro estilo ChirpTV</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
  <style>
    body {
      background: #ffd5e5;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .player-wrapper {
      background: white;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 800px;
      width: 90%;
    }

    .plyr__video-wrapper iframe {
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="player-wrapper">
    <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="C9S87Or4Xyk"></div>
  </div>

  <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      youtube: {
        noCookie: true,
        rel: 0
      }
    });
  </script>
</body>
</html>
